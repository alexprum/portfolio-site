<section class="contact">

<h1>Contact</h1>

<form action="#" method="post">
  <label class="standard-label" for="contact-fname">*First Name: </label><br>
  <input type="text" id="contact-fname" required><br>

  <label class="standard-label" for="contact-lname">*Last Name: </label><br>
  <input type="text" id="contact-lname" required><br>

  <label class="standard-label" for="contact-email">*E-mail: </label><br>
  <input type="email" id="contact-email" required><br>

  <label class="standard-label" for="tel">Telephone: </label><br>
  <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="tel"><br>

  <label class="standard-label" for="contact-message">*Message (Max 240 Char): </label><br>
  <textarea id="contact-message" required maxlength="240"></textarea><br>
  <input type="submit" value="Send Message"><br>
</form><br>

    Alex Prum<br>
